
<div class="container">
  <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="OnSubmit()">
    <h2>Sign in</h2>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
        matInput
        placeholder="Username"
        formControlName="username"/>
      </mat-form-field>

       <mat-error *ngIf="signInForm.get('username')?.touched&&!signInForm.get('username')?.valid">
          <span *ngIf="signInForm.get('username')?.errors?.['required']">user name is required</span>
          <span *ngIf="signInForm.get('username')?.errors?.['minlength']||signInForm.get('username')?.errors?.['maxlength']">length from 6 to 32
            characters</span>
          <span
            *ngIf="!(signInForm.get('username')?.errors?.['minlength']||signInForm.get('username')?.errors?.['maxlength'])&& signInForm.get('username')?.errors?.['NowhileSpaceValidator()']">value
            is not true</span>
        </mat-error>

      <pre>{{signInForm.get('username')?.errors|json}}</pre>
    </div>

    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"/>
      </mat-form-field>

      <mat-error *ngIf="signInForm.get('password')?.touched&&signInForm.get('password')?.invalid">
        <span *ngIf="signInForm.get('password')?.errors?.['required']">this is required</span>
        <span *ngIf="signInForm.get('password')?.errors?.['minlength']"> min length is 8 characters</span>
        <span *ngIf="!(signInForm.get('password')?.errors?.['minlength'])&&signInForm.get('password')?.errors?.['pattern']">characters is false</span>
      </mat-error>

      <pre>{{signInForm.get('password')?.errors|json}}</pre>
    </div>
    <div class="row-control">
      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
    </div>
    <div class="row-control row-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">Sign in</button>
    </div>
    <pre>
      {{signInForm.value|json}}

    </pre>
  </form>
</div>
